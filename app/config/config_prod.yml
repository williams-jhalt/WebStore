monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
            
knp_gaufrette:
    adapters:
        product_images_adapter:
            aws_s3:
                service_id: 'aws.s3'
                bucket_name: 'webstore-williams-trading'
                options:
                    create: true
                    directory: 'product_images'
        user_downloads_adapter:
            aws_s3:
                service_id: 'aws.s3'
                bucket_name: 'webstore-williams-trading'
                options:
                    create: true
                    directory: 'user_downloads'